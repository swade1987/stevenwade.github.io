[build]
publish = "public"
command = "hugo --gc --minify --enableGitInfo"

# Production context: All deploys to the main epository branch will inherit these settings.
[context.production]
  command = "hugo --gc --minify --enableGitInfo"
  [context.production.environment]
    HUGO_VERSION = "0.53"
    HUGO_ENV = "production"
    HUGO_ENABLEGITINFO = "true"

# Deploy Preview context: All Deploy Previews will inherit these settings.
[context.deploy-preview]
  command = "hugo  --gc --minify  --enableGitInfo --buildFuture -b $DEPLOY_PRIME_URL"
  [context.deploy-preview.environment]
    HUGO_VERSION = "0.53"
    HUGO_ENV = "production"
    HUGO_ENABLEGITINFO = "true"
